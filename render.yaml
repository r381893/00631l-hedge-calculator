# Render 部署設定
# 使用富邦測試環境 (不需要真實憑證)

services:
  - type: web
    name: option-price-api
    env: python
    buildCommand: pip install -r api/requirements.txt
    startCommand: gunicorn api.app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      # 富邦測試環境設定 (官方提供)
      - key: FUBON_USER_ID
        value: 12345678
      - key: FUBON_PASSWORD
        value: 12345678
      - key: FUBON_CERT_PASSWORD
        value: 12345678
      - key: FUBON_API_URL
        value: wss://neoapitest.fbs.com.tw/TASP/XCPXWS
